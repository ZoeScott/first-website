<!--This tells our browser that this is an HTML5 file-->
<!DOCTYPE html>
<!--all of our HTML goes in here-->
<html>
<!--This is the head of my website that contains meta data-->

<!--link to css stylesheet-->
<link rel="stylesheet" href="main.css">

<head>
    <!--Hey this is the title, located on the tab-->
    <title>My First Website</title>
    <!--This data does not appear on the page-->
    <meta name="author" content="Zoe Scott">
    <!--This peice of meta data contains a desdcription of my website that is used by search engines-->
    <meta name="description" content="This is my first website!!!">
    <!--This is how we specify what characters our site can display-->
    <meta charset="UTF-8">
    <!--sets the view port to the size of the device, initial scale is generally 1.0-->
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
</head>

<!--the body contains all the content shown for website-->
<body>
